name: Count LOC 

on:
  push:
    branches: [ "main", "nightly" ]

jobs:
  count-loc:
    runs-on: ubuntu-latest
    outputs:
      output1: ${{ steps.loc.outputs.loc }}
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Install cloc
        run: sudo apt-get install cloc

      - id: loc
        run: |
          LOC_VALUE=$(make line-count | tail -n 1)
          echo "loc=${LOC_VALUE}" >> "$GITHUB_OUTPUT"
        shell: bash
  make-badge:
    runs-on: ubuntu-latest
    needs: count-loc
    steps:
      - env:
          LOC: ${{needs.count-loc.outputs.loc}}
        uses: Schneegans/dynamic-badges-action@v1.6.0
        with:
          auth: ${{ secrets.GIST_SECRET }}
          gistID: c16f26c4c5ab7f613fe758c913f9e71f
          filename: cappuccinos-loc.json
          label: Lines Of Code
          message: $LOC
          color: blue